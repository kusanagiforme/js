/*
实现一个字符串头尾去除空格的函数
注意需要去除的空格，包括全角、半角空格
暂时不需要学习和使用正则表达式的方式
*/


function diyTrim(str) {
	var result = "";
	var strcount = str.split('');
	while(strcount[0]=== ' ' || strcount[0] === '　'){
		strcount.shift();
	}
	//while(strList[0] === ' ' || strList[0] === '　') {
    //    strList.shift();
    //}


	while(strcount[strcount.length-1] == " "||strcount[strcount.length-1]=="  "){
		strcount.pop();
	}
	for(var i = 0 ; i < strcount.length ; i++){
		result += strcount[i];
	}
	return result
	}
