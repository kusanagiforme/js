        list[1].onclick = function(){

                alert("请必须输入数字");

            }
                result.innerText = "答案是" + si1value.toFixed(si2value)
            }

        function checkedNumber(number){
            if((number=="" || number == null )){
            return false;
            }
            else if (!isNaN(number)||number == 0) {
            return true;
            }

        function choosenumber(){
            if( labels1.checked|| labels2.checked){
