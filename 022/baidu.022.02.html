<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>

    </style>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    var input1 = document.getElementById("str-a"),
        input2 = document.getElementById("str-b"),
        clicked1 = document.getElementById("radio-a"),
        clicked2 = document.getElementById("radio-b"),
        numinput1 = document.getElementById("num-a"),
        numinput2 = document.getElementById("num-b"),
        result = document.getElementById("result"),
        buttons = document.querySelectorAll("button");


    buttons[0].onclick = function(){
        var text = choosen();
        if(typeof(text) == "string"&&text!=""){
            var length = text.length;
            result.innerText = length;
        }
        else {
            alert("请输入字符串好吗！")
        }
    }

    buttons[1].onclick = function(){
        var text = choosen();
        if(typeof(text) == "string"||text!=""){
            var length = text.length;
            if(length>=3){
                result.innerText = text[2];
            }
            else{
                alert("输入的字符串请至少比2多好吗！")
            }
        }
        else{
            alert("tm!")
        }

    }

    buttons[2].onclick = function(){
        var value1 = input1.value.toString();
            value2 = input2.value.toString();
        if(checkedString(value1)||checkedString(value2)){
                var valuemost = value1 + value2;
                result.innerText = valuemost;
        }
    }

    buttons[3].onclick = function(){
        var value1 = input1.value.toString();
        var value2 = input2.value.toString();
           result.innerText = value1.indexOf(value2);
    }


    buttons[4].onclick = function(){
        var value1 = input1.value.toString();
        var value2 = input2.value.toString();
        result.innerText = value2.lastIndexOf(value1);
    }
    buttons[5].onclick = function(){
        var value = choosen()
        var numvalue1 = numinput1.value;
        var numvalue2 = numinput2.value;
        result.innerText = value.slice(numvalue1,numvalue2);
    }
//第7个是什么鬼，不做；

    buttons[7].onclick = function(){

    }
    buttons[8].onclick = function(){
        var value = choosen();
        value1 = value.toString()
        value1 = value1.toUpperCase()
        result.innerText = value1;
    }

//第8个大同小异；

    buttons[11].onclick = function(){
            if( clicked1.checked){
                value1 = input1.value.toString();
                value2 = input2.value.toString();

            }
            if( clicked2.checked ){
                value1 = input2.value.toString();
                value2 = input1.value.toString();
            }
            valuemost = value1.replace("a",value2);
            result.innerText = valuemost;

    }


    function choosen(){
        if(clicked1.checked||clicked2.checked){
            if(clicked1.checked){
                var text = input1.value;
                var text1 = text.toString();
                return text;
            }
            if(clicked2.checked){
                var text = input2.value;
                var text1 = text.toString();
            }
        }
    }
    function checkedString(string){
        if(string == " "||string ==null){
            return false;
        }
        if (typeof(string)=="string"){
            return true;
        }
    }


</script>
</body>
