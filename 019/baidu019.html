<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
	<div>
		<button onclick = "getAllListItem()">返回页面中所有的li标签</button>
		<button onclick = "findAllHtmlSpanInOneSection('news-normal')">返回news-normal下所有span中内容为HTML的标签</button>
		<button onclick = "findAllHtmlSpanInOneSection('news-top')">返回news-top下所有span中内容为HTML的标签</button>
		<button onclick = "findListItem('news-normal' , 'JS')">返回new-normal下，所有所包含span内容为spanCont的LI标签</button>
		<button onclick = "findListItem('news-top' , 'JS')">返回new-top下，所有所包含span内容为spanCont的LI标签</button>
		<button onclick = "getActiveLinkContent('news-normal')">返回news-normal下，class为active的链接中包含的文字内容</button>
		<button onclick = "getActiveLinkContent('news-top')">返回news-top下，class为active的链接中包含的文字内容</button>
		</div>
    <script>

    function getAllListItem(){
        console.log(document.getElementsByTagName("li"));
        // 返回页面中所有li标签
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
		var findiv1 = document.getElementById(sectionId);
		var findiv2 = findiv1.getElementsByTagName("span");
		for(var i = 0 ; i < findiv2.length ; i++ ){
			if(findiv2[i].innerHTML == "HTML")
			console.log(findiv2[i]);
		}
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
		var findiv3 = document.getElementById(sectionId);
		var findiv4 = findiv3.getElementsByTagName("li");
		for( var i = 0;i < findiv4.length ; i++ ){
			var span = findiv4[i].getElementsByTagName("span");
			if(span[0].innerHTML == spanCont)
			console.log(findiv4[i]);
				}
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
		var findiv5 = document.getElementById(sectionId);
		var activee = findiv5.getElementsByTagName("a");
		for( var i = 0; i < activee.length;i++){
			if(activee[i].className == "active")
			console.log(activee[i].innerText);
		}
	}

    </script>
</body>
</html>
